<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="slick/slick.css">
	<link rel="stylesheet" href="slick/slick-theme.css">
	<style>
		.slider{
			width: 600px;
			margin: auto;
		}
	</style>

</head>

		<img src="https://visualhunt.com/photos/l/8/macbook-computer-laptop.jpg" alt="">
	</div>
</body>
</html>
