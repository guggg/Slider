<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sliderFade</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		.slider{
			width: 600px;
			height: 600px;
			position: relative; /*slider加上relative跟slider photo加上absolute，就會只會出現一張*/
		}
		.slider .photo{
			width: 600px;
			height: 600px;
			/*float: left;*/
			position: absolute; 
			/*display: none;*/
		}
		.slider .photo img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="slider">
		<div class="wrapper">
			<div class="photo">
				<img src="https://visualhunt.com/photos/l/4/mists-whiting-black-amp-white.jpg" alt="">
			</div>
			<div class="photo">
				<img src="https://visualhunt.com/photos/l/7/rocking-waves-rock-sea-sand.jpg" alt="">
			</div>
			<div class="photo">
				<img src="https://visualhunt.com/photos/l/7/man-ring-hand.jpg" alt="">
			</div>
			<div class="photo">
				<img src="https://visualhunt.com/photos/l/8/macbook-computer-laptop.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
